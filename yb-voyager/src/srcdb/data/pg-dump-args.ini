[schema]
--schema-only=true
--schema="{{ .Schema }}"
--extension="*"
--file={{ .SchemaTempFilePath }}
--no-owner=true
--no-privileges=true
--no-tablespaces=true
--load-via-partition-root=true

[data]
--data-only=true
--no-blobs=true
--compress=0
--table={{ .TablesListPattern }}
--format=d
--file={{ .DataDirPath }}
--jobs={{ .ParallelJobs }}
--no-owner=true
--no-privileges=true
--no-tablespaces=true
--load-via-partition-root=true